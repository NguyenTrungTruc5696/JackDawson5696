<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<script >
         $("document").ready(function() {
         	$("button").click(function() {
         		$("p").toggle();
         	});
         });
		</script>
	</head>
	<body>
		<button>Toggle</button>
		<p>This is a paragraph with little content.</p>
		<p>This is another small paragraph.</p>
	</body>
</html>

<html>
	<body>
		<script>
		function validate()
		{
			// lấy giá trị
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var re_password = document.getElementById("re_password").value;
			//kiểm tra các giá trị
			if(username == "") {
				alert("Bạn chưa nhập tên đăng nhập");
				return false;
			}
			if(password == "")
			{
				alert("Bạn chưa nhập mật khẩu");
				return false;
			}
			if(password!= re_password) {
				alert("Mật khẩu nhập lại không đúng");
				return false;
			}
		return true;
	}
		</script>
		<form method="post" action="">
			Username : <input type="text" value="" name="username" id="username"/><br/>
			Password : <input type="text" value="" name="password" id="password"/><br/>
			Re Password : <input type="text" value="" name="re_password" id="re_password"/><br/>
			<input type="submit" value="Register" onclick="return validate()"/>
		</form>
	</body>
</html>

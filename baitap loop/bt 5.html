<html>
	<head>
		<title>Bai tap 5</title>
	</head>
	<body>
		<p>Click the button to logo through a blook of code five times.</p>
		<button onclick="myFunction ()">Try it</button>
		<p id="demo"></p>
		<script>
        function myFunction() {
        	var text = "";
        	var i;
        	for(i = 0 ; i < 5 ; i++) {
        		text += "The number is " + i + "<br>";
        	}
        	document.getElementById("demo").innerHTML = text;
        }
		</script>
	</body>
</html>

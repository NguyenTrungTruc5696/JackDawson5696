<html>
	<body>
		<p>The push method appends a new element to an array.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<script>
		   var fruits = ["Banana", "Orange", "Appe", "Mango"];
		   document.getElementById("demo").innerHTML = fruits;
		   function myFunction() {
		   	fruits.push("Kiwi");
		   	document.getElementById("demo").innerHTML = fruits;
		   }
		</script>
	</body>
</html>

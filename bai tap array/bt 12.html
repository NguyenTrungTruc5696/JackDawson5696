<html>
	<body>
		<p>The reverse() method sort an array alphabetically.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<script>
		  var fruits = ["Banana", "Orange","Apple","Mango"];
		  document.getElementById("demo").innerHTML = fruits;
		  function myFunction() {
		  	fruits.reverse();
		  	document.getElementById("demo").innerHTML = fruits;
		  }
		</script>
	</body>
</html>

<html>
	<head>
		<title>bai tap JS</title>
		<meta name="description" content="Javacript">
		<meta name="viewport" content="width=device-width, initial-script">
		<link rel="shortcut icon" type="image/ico" href="favicon.icon">
		<script>
		function clickMe(){
			document.getElementById("text").innerHTML="Hello Javacript"
		}
		</script>
	</head>
	<body>
		<h2><strong>What can Javascript Do?</strong></h2>
		<span id="text"><a>JavaScript can change HTML content.</a></span>
		<br><br>
		<button onclick='clickMe()'>Click me!</button>
	</body>
</html>

<html>
	<head>
		<title>JavaScript</title>
		<script>
		function a() {
			window.open('http://google.com','_blank');
		}
		function b() {
			window.close();
		}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="google" onClick="a()">
			<input type="button" value="Close This Window!" onClick="b()">
		</form>
	</body>
</html>
